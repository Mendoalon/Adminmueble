<div class="fondo-backgroup page" data-name="registro-inmuebles">
  <div class="page-content">

      <!-- boton para crear inmueble -->
      <button  class="button button-fill button-round btn-login popup-open" data-popup=".popup-about">Crear Inmueble</button>

    

      <div id="datosInquilino">

        </div> 
  

      <div class="fondo-backgroup popup popup-about">
          <div class="block">
              <div class="card">
                  <div class="title-login">
                      <h2>Crear Inquilino</h2>
                  </div>

                  <div class="list no-hairlines-md">
                      <ul>
                          <li class="item-content item-input">
                              <div class="item-inner">
                                  <div class="item-title item-label">Nombre Completo</div>
                                  <div class="item-input-wrap">
                                      <input class="imputImueble" type="text" id="nombreInquilino" placeholder="Ingrese Nombre" required
                                          validate />
                                  </div>
                              </div>
                          </li>

                        
                          <li class="item-content item-input">
                              <div class="item-inner">
                                  <div class="item-title item-label">Numero Identificacion</div>
                                  <div class="item-input-wrap">
                                      <input class="imputImueble" type="text" id="identiInquilino" placeholder="Ingrese Direccion" required
                                          validate />
                                  </div>
                              </div>
                          </li>

                          

                          <li class="item-content item-input">
                              <div class="item-inner">
                                  <div class="item-title item-label">Telefono</div>
                                  <div class="item-input-wrap">
                                      <input class="imputImueble" type="number" id="telefInquilino" placeholder="Ingrese Telefono"
                                          required validate />
                                  </div>
                              </div>
                          </li>

                          <li class="item-content item-input">
                              <div class="item-inner">
                                  <div class="item-title item-label">Email</div>
                                  <div class="item-input-wrap">
                                      <input class="imputImueble" type="email" id="emailInquilino" placeholder="Ingrese Email"
                                          required validate />
                                  </div>
                              </div>
                          </li>

                          <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Asignar Contrase単a</div>
                                <div class="item-input-wrap">
                                    <input class="imputImueble" type="password" id="pwsInquilino" placeholder="Ingrese Contrase単a"
                                        required validate />
                                </div>
                            </div>
                        </li>

                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">confirme Contrase単a</div>
                                <div class="item-input-wrap">
                                    <input class="imputImueble" type="password" id="pwsInquilino2" placeholder="Ingrese Contrase単a"
                                        required validate />
                                </div>
                            </div>
                        </li>

                      </ul>

                      <div class="row">
                          <button class="col button button-fill button-round btn-login"
                          id="btncrearinquilino">Crear</button>
                          <button class="col button button-fill button-round btn-login popup-close">Cerrar</button>
                      </div>
                  </div>

              </div>
          </div>
      </div>

  </div>
</div>
