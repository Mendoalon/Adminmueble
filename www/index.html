<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Adminmueble</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="fondo-backgroup page">

                <!-- Top Navbar -->
           <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner display-flex justify-content-center nav">
                    <div class="title">Adminmuebles</div>
                </div>
           </div>
                

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">


                        <div class="card container">
                            <div class="title-login">
                                <h2>Iniciar Sesion</h2>
                            </div>

                            <div class="img-login">
                                <img src="img/img-login.png" />
                            </div>

                            <div class="list no-hairlines-md">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Email</div>
                                            <div class="item-input-wrap">
                                                <input type="email" id="logemail" placeholder="Ingrese su email"
                                                     required validate />
                                            </div>
                                        </div>
                                    </li>

                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Contraseña</div>
                                            <div class="item-input-wrap">
                                                <input type="password" id="logcontrasena"
                                                    placeholder="Ingrese su contraseña" required
                                                    validate />
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div>
                                <button class="col button button-fill button-round btn-login" id="ingboton">Iniciar
                                    Sesión</button>
                            </div>
                            <div class="login-p">
                                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                            </div>
                            <div>
                                <a href="/registro/" class="col button button-fill button-round btn-login">Registrar</a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDRecKCSy1mvA5LCTVHROaL3rsnV-4P9nQ",
            authDomain: "adminmuebles-7a2c5.firebaseapp.com",
            projectId: "adminmuebles-7a2c5",
            storageBucket: "adminmuebles-7a2c5.appspot.com",
            messagingSenderId: "169593164752",
            appId: "1:169593164752:web:aea7454f035b798126dfd5"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <!--<script type="text/javascript" src="lib/framework7/framework7.js"></script>-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/registro.js"></script>
    <script type="text/javascript" src="js/panel-propietario.js"></script>
    


</body>

</html>
