<div class="fondo-backgroup page" data-name="registro-datos">
    <div class="page-content">

        <div class="card container">
            <div class="title-login">
                <h2>Completar Datos</h2>
            </div>

            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text" id="regNombreFin" placeholder="Ingrese su nombre"
                                    autocomplete="email" required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input type="text" id="regApellidoFin" placeholder="Ingrese su apellido"
                                    autocomplete="email" required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Numero Identificacion</div>
                            <div class="item-input-wrap">
                                <input type="text" id="regIdentificacionFin"
                                    placeholder="Ingrese su numero de identificacion" autocomplete="email" required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Telefono</div>
                            <div class="item-input-wrap">
                                <input type="tel" id="regTelefonoFin" placeholder="Ingrese su telefono"
                                    autocomplete="email" required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Dirección</div>
                            <div class="item-input-wrap">
                                <input type="text" id="regDireccionFin" placeholder="Ingrese su dirección"
                                    autocomplete="email" required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                </ul>

                <div>
                    <button class="col button button-fill button-round btn-login-fin" id="btnFinReg">Finalizar
                        Registro</button>
                </div>

            </div>

        </div>
    </div>
</div>
